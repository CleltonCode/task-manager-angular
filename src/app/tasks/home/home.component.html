<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="title">{{ titleProject }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    <p>{{ text }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="btnListTasks()">Lista de Tarefas</button>
  </mat-card-actions>
  <mat-card-footer>
    <p>{{ createdBy }}</p>
  </mat-card-footer>  

</mat-card>
