<mat-card >
  <mat-toolbar>Nova Task</mat-toolbar>
  <span>* Campos obrigatórios</span>
  <mat-card-content>
	<form [formGroup]="form" >

	    <mat-form-field class="full-width">
	      <mat-label>Tarefa</mat-label>
	      <input matInput placeholder="Tarefa" formControlName="description">
	    </mat-form-field>

      <mat-form-field class="full-width">
		    <mat-label>Data finalização</mat-label>
		    <input matInput [matDatepicker]="picker" formControlName="data" (click)="picker.open()" (focus)="picker.open()">
		    <mat-hint></mat-hint>
		    <mat-datepicker-toggle matIconSuffix [for]="picker">
		  	  <mat-icon matDatepickerToggleIcon>today</mat-icon>
		    </mat-datepicker-toggle>
		    <mat-datepicker #picker></mat-datepicker>
		  </mat-form-field>


      <mat-form-field class="full-width">
        <mat-label>Status</mat-label>
        <mat-select matNativeControl [(value)]="defaultSelected" formControlName="completed">
          <mat-option value="nao">Não concluída</mat-option>
          <mat-option value="sim">Concluída</mat-option>
        </mat-select>
      </mat-form-field>


      <mat-card-actions>
        <button mat-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-button color="warn" (click)="onCancel()">Cancelar</button>
      </mat-card-actions>



	</form>
</mat-card-content>
</mat-card>
